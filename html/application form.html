<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body>
    <a id="Next" href="bulb.html">Next</a>
    <h1>Application Form</h1>
    <form action="" method="">
        <label for="N">Name : </label><input type="text" id="N" placeholder="Enter the Name" required disabled>
        <br>
        <label for="">Password : </label><input type="password" placeholder="Enter the Password" required autofocus>
        <br>
        <label for=>DOB : </label><input type="date">
        <br>
        <label for="">Gender : </label>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <br>
        <label for="E">Email :</label ><input type="email" name="" id="E" readonly>
        <br>
        <label for="">Languages :</label><input type="checkbox" name="LANG" id="" value="C" checked>C
        <input type="checkbox" name="LANG" id="" value="C++">C++
        <input type="checkbox" name="LANG" id="" value="JAVA">JAVA
        <br>
        <label for="">Department :</label><select name="" id="">
            <option name="Department" value="CSE">CSE</option>
            <option name="Department" value="ECE" selected>ECE</option>
            <option name="Department" value="AGRI">AGRI</option>
            <option name="Department" value="EEE">EEE</option>
        </select>
        <br>
       <label for="">Comments :</label><textarea name="" id="" cols="30" rows="1">welcome!!!</textarea>
       <br>
       <label for="">Upload Resume :</label><input type="file" name="" id="">
       <br>
       <label for="">choose your color :</label><input type="color" name="" id="">
       <br>
       <input type="submit" value="submit"><input type="reset" value="reset">
    </form>
</body>
</html>
